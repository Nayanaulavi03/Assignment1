<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Table</h1>

    <div class="container">
        <div id="data">
            <input type="text" id="empID" placeholder="Enter ID">
			<input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="age" placeholder="Enter Age">
            <input type="text" id="city" placeholder="Enter City">
            <button>Add Row</button>
        </div>

        <table>
            <tr>
			    <th>Emp ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>

            <tr>
			    <td>E01</td>
                <td>Sunil</td>
                <td>20</td>
                <td>Bangalore</td>
            </tr>

            <tr>
			    <td>E02</td>
                <td>Shreya</td>
                <td>40</td>
                <td>Mysore</td>
            </tr>

            <tr>
			    <td>E03</td>
                <td>Radha</td>
                <td>30</td>
                <td>Hyderbad</td>
            </tr>
        </table>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
